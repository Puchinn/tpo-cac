<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/feedback/feedback.css" />
    <link rel="stylesheet" href="css/inicio/button.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <style>
      body {
        background-color: #000; /* Fondo negro */
        color: #fff; /* Letras blancas */
      }

      .tables-wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .table-container {
        border: 1px solid #444; /* Bordes grises oscuros */
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        background-color: #222; /* Fondo gris oscuro */
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 8px 12px;
        text-align: left;
        border-bottom: 1px solid #444; /* Bordes grises oscuros */
        color: #fff; /* Letras blancas */
      }

      th {
        background-color: #333; /* Fondo gris más oscuro */
      }

      tbody tr:nth-child(even) {
        background-color: #444; /* Fondo gris oscuro para filas pares */
      }

      tbody tr:hover {
        background-color: #555; /* Fondo gris más claro al pasar el ratón */
      }
    </style>
  </head>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><i class="las la-home"></i> <a href="index.html">Inicio</a></li>
          <li><i class="las la-play"></i> <a href="jugar.html">Jugar</a></li>
          <li><i class="las la-user"></i><a href="acerca.html">Acerca</a></li>
          <li><i class="las la-undo"></i><a href="feedback.html">Feedback</a></li>
          <li class="active">
            ><i class="las la-table"></i><a href="tablas.html">Tablas</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="tables-wrapper">
        <!-- Tabla para mostrar Usuarios -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Clave</th>
              </tr>
            </thead>
            <tbody id="body-tabla-usuarios"></tbody>
          </table>
        </div>

        <!-- Tabla para mostrar feedbacks -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Mensaje</th>
              </tr>
            </thead>
            <tbody id="body-tabla-feedbacks"></tbody>
          </table>
        </div>

        <!-- Tabla para mostrar países -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Población</th>
              </tr>
            </thead>
            <tbody id="body-tabla-paises"></tbody>
          </table>
        </div>

        <!-- Tabla para mostrar creadores -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Acerca</th>
                <th>Web Link</th>
              </tr>
            </thead>
            <tbody id="body-tabla-creadores"></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer>
      <h2>Country <span>Quizz</span></h2>
      <p>Trabajo práctico del grupo 8 comisión 24255.</p>
      <p>
        Curso Full Stack Node.js en <span> &lt; Codo a Codo &sol;&gt;</span>
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/usuario.js"></script>
    <script src="js/feedback.js"></script>
    <script src="js/creador.js"></script>
    <script src="js/pais.js"></script>
  </body>
</html>
